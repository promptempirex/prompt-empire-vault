<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Empire X</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .lock-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }
        .lock-screen input {
            padding: 14px;
            width: 80%;
            max-width: 300px;
            background: #111;
            border: 2px solid #ff0088;
            color: #00ff88;
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
        }
        .lock-screen button {
            padding: 12px 24px;
            background: #220000;
            color: #00ff88;
            border: 2px solid #ff0088;
            cursor: pointer;
            font-size: 16px;
        }
        .chest {
            margin: 60px auto 20px;
            width: 90vw;
            max-width: 350px;
            height: 220px;
            background: #220000;
            border: 6px solid #552222;
            border-radius: 15px 15px 0 0;
            position: relative;
            transform: rotateX(20deg);
            perspective: 800px;
            cursor: pointer;
        }
        .lid {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: #220000;
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform 2.5s;
        }
        .chest.open .lid {
            transform: rotateX(-100deg);
        }
        .front {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #330000;
            border: 6px solid #552222;
            border-top: none;
            border-radius: 0 0 15px 15px;
        }
        .lock {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #aaa;
            border-radius: 50%;
            border: 4px solid #888;
            box-shadow: 0 0 10px #ff0088;
        }
        .title {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            color: #ff0088;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 5px #ff0088;
        }
        .subtitle {
            position: absolute;
            top: 150px;
            width: 100%;
            text-align: center;
            color: #00ff88;
            font-size: 14px;
        }
        .inside {
            position: absolute;
            top: 180px;
            left: 10px;
            width: 90%;
            height: 130px;
            background: #110000;
            border: 6px solid #552222;
            border-top: none;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 2.5s;
            display: flex;
            flex-direction: column;
            font-size: 12px;
            color: #fff;
            padding: 5px 0;
        }
        .chest.open .inside {
            transform: rotateX(100deg);
        }
        .item {
            padding: 6px;
            color: #fff;
            opacity: 0;
            transition: opacity 1.2s;
        }
        .chest.open .item {
            opacity: 1;
        }
        .item-title {
            color: #ff0088;
            font-weight: bold;
            font-size: 11px;
        }
        .click-hint {
            margin-top: 20px;
            color: #ff0088;
            font-size: 14px;
            text-shadow: 0 0 5px #ff0088;
        }
    </style>
</head>
<body>

    <!-- üîí Lock Screen -->
    <div class="lock-screen" id="lock">
        <h1 style="color:#ff0088; text-shadow:0 0 10px #ff0088; margin:0;">PROMPT EMPIRE X</h1>
        <p style="color:#00ff88; margin:10px 0;">Enter Access Code</p>
        <input type="password" id="pass" placeholder="Enter Code">
        <button onclick="unlock()">UNLOCK CHEST</button>
    </div>

    <!-- üß± The Chest -->
    <div class="chest" id="chest" onclick="toggle()">
        <div class="lid"></div>
        <div class="front"></div>
        <div class="lock"></div>
        <div class="title">PROMPT EMPIRE X</div>
        <div class="subtitle">TOOLKIT</div>
        <div class="inside">
            <div class="item"><div class="item-title">üéØ VIRAL HOOK</div></div>
            <div class="item"><div class="item-title">üé¨ SCRIPT GEN</div></div>
            <div class="item"><div class="item-title">üí• SHOCK FACT</div></div>
            <div class="item"><div class="item-title">üé≠ POV STORY</div></div>
            <div class="item"><div class="item-title">üß† DID YOU KNOW?</div></div>
            <div class="item"><div class="item-title">üîÅ LOOP FORMAT</div></div>
            <div class="item"><div class="item-title">üïµÔ∏è‚Äç‚ôÇÔ∏è MYSTERY</div></div>
        </div>
    </div>

    <div class="click-hint">Click the chest to open</div>

    <script>
        const ACCESS_CODE = "empire123";
        
        function unlock() {
            const input = document.getElementById('pass').value;
            if (input === ACCESS_CODE) {
                document.getElementById('lock').style.display = 'none';
            } else {
                alert("ACCESS DENIED");
            }
        }
        
        function toggle() {
            document.getElementById('chest').classList.toggle('open');

        document.getElementById('pass').addEventListener('keypress', function(e) {

        });
    </script>

</body>
</html>
